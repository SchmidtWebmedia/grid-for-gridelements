<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Column">
	<f:for each="{children}" as="column" key="columnNumber" iteration="iterator">
		<div class="{grid:grid(type: 'col', layout:'{data.tx_gridelements_backend_layout}', colType:'{data.pi_flexform.data.col.lDEF.{data.tx_gridelements_backend_layout}.vDEF}', colIndex:'{iterator.index}')} grid-col">
			<f:if condition="!{column}">
				<f:cObject typoscriptObjectPath="lib.emptyColDropzone" data="{columnNumber}"></f:cObject>
			</f:if>
			<f:for each="{column}" as="col" iteration="index">
				<f:cObject typoscriptObjectPath="tt_content.{col.data.CType}" data="{col.data}" table="tt_content"/>
			</f:for>
		</div>
	</f:for>
</f:section>

<f:section name="Row">
	<div id="c{data.uid}"
		 class="grid-container ge-container frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout} {f:if(
					condition: data.space_before_class,
					then: ' frame-space-before-{data.space_before_class}'
				)}{f:if(
					condition: data.space_after_class,
					then: ' frame-space-after-{data.space_after_class}'
				)}">
		<div class="{grid:grid(type: 'row')} grid-row">
			<f:render partial="Default" section="Column" arguments="{data: data, children: children.1}"/>
		</div>
	</div>
</f:section>
</html>
